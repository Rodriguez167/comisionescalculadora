<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Comisiones</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts (Poppins) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Poppins', sans-serif;
            padding: 20px;
        }
        .calculator-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .result-item {
            margin-bottom: 15px;
            transition: transform 0.2s;
        }
        .result-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .terminal-logo {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        .commission { color: #28a745; }
        .iva { color: #17a2b8; }
        .total { color: #6f42c1; }
        .net { color: #fd7e14; }
        #history {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <h1 class="text-center mb-4">Calculadora de Comisiones de Terminales de Venta</h1>
        <div class="input-group mb-3">
            <input type="number" id="amount" class="form-control" placeholder="Ej: 1000" min="1">
            <button class="btn btn-success" onclick="calculate()">Calcular</button>
        </div>
        <div id="results" class="mt-4"></div>
        <div class="d-flex justify-content-between mt-3">
            <button id="shareBtn" class="btn btn-primary" style="display: none;">Compartir por WhatsApp</button>
            <button id="downloadBtn" class="btn btn-info" style="display: none;">Descargar PDF</button>
        </div>
        <div id="history">
            <h3 class="mt-4">Historial de Cálculos</h3>
            <button class="btn btn-secondary mb-2" onclick="clearHistory()">Limpiar Historial</button>
            <div id="historyList"></div>
        </div>
    </div>

    <!-- Bootstrap JS y jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        const { jsPDF } = window.jspdf;
        let providers = [];
        const logoUrls = {
            'Mercado Pago': 'https://upload.wikimedia.org/wikipedia/commons/thumb/4/43/Mercado_Pago_Logo.svg/1200px-Mercado_Pago_Logo.svg.png',
            'Clip': 'https://clip.mx/wp-content/uploads/2023/04/Clip-Logo.png',
            'Uala Bis': 'https://www.uala.com.ar/assets/images/logo-uala-bis.png',
            'Zettle': 'https://www.zettle.com/static/images/zettle-logo.svg'
        };

        // Cargar datos desde el CSV de Google Sheets
        fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vSO80a7kTMAV55psfXj8EYV_eta9hA0nqwbBev0tH7YZtmhtYT44LDXxMTNv3RMOX7Kv_bw1Z-tO8Tc/pub?gid=899706662&single=true&output=csv')
            .then(response => response.text())
            .then(csvText => {
                const rows = csvText.split('\n').slice(1);
                providers = rows.map(row => {
                    const [terminal, rate] = row.split(',');
                    const parsedRate = parseFloat(rate.trim()) || 0;
                    return { name: terminal.trim(), rate: parsedRate };
                }).filter(p => p.rate > 0);
                loadHistory();
            })
            .catch(error => {
                console.error('Error al cargar el CSV:', error);
                alert('No se pudo cargar los datos de las comisiones. Por favor, intenta de nuevo más tarde.');
            });

        function calculate() {
            const amount = parseFloat(document.getElementById('amount').value);
            const resultsDiv = document.getElementById('results');
            const shareBtn = document.getElementById('shareBtn');
            const downloadBtn = document.getElementById('downloadBtn');

            if (isNaN(amount) || amount <= 0) {
                resultsDiv.innerHTML = '<div class="alert alert-danger">Por favor, ingresa un monto válido mayor a $0.</div>';
                shareBtn.style.display = 'none';
                downloadBtn.style.display = 'none';
                return;
            }

            if (providers.length === 0) {
                resultsDiv.innerHTML = '<div class="alert alert-warning">Los datos de las comisiones aún no están disponibles. Por favor, espera un momento y vuelve a intentar.</div>';
                shareBtn.style.display = 'none';
                downloadBtn.style.display = 'none';
                return;
            }

            let resultsHtml = '<h2 class="text-center">Resultados:</h2>';
            const resultsData = [];
            providers.forEach(provider => {
                const commission = amount * provider.rate;
                const iva = commission * 0.16;
                const totalCommission = commission + iva;
                const netAmount = amount - totalCommission;
                resultsHtml += `
                    <div class="card result-item">
                        <div class="card-body d-flex align-items-center">
                            <img src="${logoUrls[provider.name] || ''}" class="terminal-logo" alt="${provider.name} logo">
                            <div>
                                <h5 class="card-title"><strong>${provider.name}:</strong></h5>
                                <p class="card-text commission">Comisión: $${commission.toFixed(2)}</p>
                                <p class="card-text iva">IVA: $${iva.toFixed(2)}</p>
                                <p class="card-text total">Comisión total: $${totalCommission.toFixed(2)}</p>
                                <p class="card-text net">Monto neto: $${netAmount.toFixed(2)}</p>
                            </div>
                        </div>
                    </div>
                `;
                resultsData.push({
                    name: provider.name,
                    commission: commission.toFixed(2),
                    iva: iva.toFixed(2),
                    total: totalCommission.toFixed(2),
                    net: netAmount.toFixed(2)
                });
            });

            resultsDiv.innerHTML = resultsHtml;
            shareBtn.style.display = 'block';
            downloadBtn.style.display = 'block';

            // Guardar en historial
            const timestamp = new Date().toLocaleString();
            const historyEntry = { amount, results: resultsData, timestamp };
            saveToHistory(historyEntry);
            loadHistory();

            // Configurar botón de compartir
            shareBtn.onclick = () => {
                const message = `Resultados para $${amount} (${timestamp}):\n${resultsData.map(r => `${r.name}:\nComisión: $${r.commission}\nIVA: $${r.iva}\nComisión total: $${r.total}\nMonto neto: $${r.net}`).join('\n\n')}`;
                const whatsappUrl = `https://api.whatsapp.com/send?text=${encodeURIComponent(message)}`;
                window.open(whatsappUrl, '_blank');
            };

            // Configurar botón de descarga PDF
            downloadBtn.onclick = () => {
                const doc = new jsPDF();
                doc.setFont('Helvetica');
                doc.text('Calculadora de Comisiones de Terminales de Venta', 20, 20);
                doc.text(`Monto: $${amount}`, 20, 30);
                doc.text(`Fecha: ${timestamp}`, 20, 40);
                let y = 50;
                resultsData.forEach(result => {
                    doc.text(`${result.name}:`, 20, y);
                    doc.setTextColor(40, 167, 69); // Verde para comisión
                    doc.text(`Comisión: $${result.commission}`, 30, y + 5);
                    doc.setTextColor(23, 162, 184); // Azul para IVA
                    doc.text(`IVA: $${result.iva}`, 30, y + 10);
                    doc.setTextColor(111, 66, 193); // Morado para total
                    doc.text(`Comisión total: $${result.total}`, 30, y + 15);
                    doc.setTextColor(253, 126, 20); // Naranja para neto
                    doc.text(`Monto neto: $${result.net}`, 30, y + 20);
                    doc.setTextColor(0, 0, 0); // Resetear color
                    y += 30;
                });
                doc.save(`Resultados_Comisiones_${timestamp.replace(/[, :]/g, '-')}.pdf`);
            };
        }

        function saveToHistory(entry) {
            let history = JSON.parse(localStorage.getItem('calcHistory')) || [];
            history.push(entry);
            if (history.length > 10) history.shift(); // Limitar a 10 entradas
            localStorage.setItem('calcHistory', JSON.stringify(history));
        }

        function loadHistory() {
            const historyList = document.getElementById('historyList');
            let history = JSON.parse(localStorage.getItem('calcHistory')) || [];
            if (history.length === 0) {
                historyList.innerHTML = '<p>No hay cálculos en el historial.</p>';
                return;
            }
            let historyHtml = '';
            history.forEach((entry, index) => {
                historyHtml += `
                    <div class="card mb-2">
                        <div class="card-body">
                            <h6>Cálculo #${index + 1} - $${entry.amount} (${entry.timestamp})</h6>
                            ${entry.results.map(r => `
                                <p><strong>${r.name}:</strong> Comisión: $${r.commission}, IVA: $${r.iva}, Total: $${r.total}, Neto: $${r.net}</p>
                            `).join('')}
                        </div>
                    </div>
                `;
            });
            historyList.innerHTML = historyHtml;
        }

        function clearHistory() {
            localStorage.removeItem('calcHistory');
            loadHistory();
        }
    </script>
</body>
</html>
