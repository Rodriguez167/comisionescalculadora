<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Comisiones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0;
        }
        input {
            padding: 10px;
            width: 200px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #results {
            margin-top: 20px;
            text-align: left;
            max-width: 300px;
            margin: 20px auto;
        }
        @media (max-width: 600px) {
            input, button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Calculadora de Comisiones de Terminales de Venta</h1>
    <label for="amount">Ingresa el monto de la venta:</label>
    <input type="number" id="amount" placeholder="Ej: 1000">
    <button onclick="calculate()">Calcular</button>
    <div id="results"></div>

    <script>
        let providers = [];

        // Cargar datos desde el CSV de Google Sheets
        fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vSO80a7kTMAV55psfXj8EYV_eta9hA0nqwbBev0tH7YZtmhtYT44LDXxMTNv3RMOX7Kv_bw1Z-tO8Tc/pub?gid=899706662&single=true&output=csv')
            .then(response => response.text())
            .then(csvText => {
                const rows = csvText.split('\n').slice(1); // Omitir encabezado
                providers = rows.map(row => {
                    const [terminal, rate] = row.split(',');
                    // Convertir directamente el valor a número (ya está en formato decimal)
                    const parsedRate = parseFloat(rate.trim()) || 0;
                    return { name: terminal.trim(), rate: parsedRate };
                }).filter(p => p.rate > 0);
            })
            .catch(error => {
                console.error('Error al cargar el CSV:', error);
                alert('No se pudo cargar los datos de las comisiones. Por favor, intenta de nuevo más tarde.');
            });

        function calculate() {
            const amount = parseFloat(document.getElementById('amount').value);
            if (isNaN(amount) || amount <= 0) {
                alert('Por favor, ingresa un monto válido.');
                return;
            }

            if (providers.length === 0) {
                alert('Los datos de las comisiones aún no están disponibles. Por favor, espera un momento y vuelve a intentar.');
                return;
            }

            let resultsHtml = '<h2>Resultados:</h2>';
            providers.forEach(provider => {
                const commission = amount * provider.rate;
                const iva = commission * 0.16; // IVA del 16%
                const totalCommission = commission + iva;
                const netAmount = amount - totalCommission;
                resultsHtml += `
                    <p><strong>${provider.name}:</strong></p>
                    <p>Comisión: $${commission.toFixed(2)}</p>
                    <p>IVA: $${iva.toFixed(2)}</p>
                    <p>Comisión total: $${totalCommission.toFixed(2)}</p>
                    <p>Monto neto: $${netAmount.toFixed(2)}</p>
                    <hr>
                `;
            });

            document.getElementById('results').innerHTML = resultsHtml;
        }
    </script>
</body>
</html>
